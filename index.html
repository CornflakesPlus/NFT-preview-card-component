<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>


    <div class="image-container">
      <img class="main-img" src="images/image-equilibrium.jpg" height="240px" width="280px">
      <div class="overlay">
        <img class="second-img" src="images/icon-view.svg"></div>
      </div>
    </div>
    
    <h2 class="heading-2">Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <ul>
      <li class="svg-1"><img class="svg" src="images/icon-ethereum.svg">&nbsp; 0.041 ETH</li>
      <li class="svg-2"><img class="svg" src="images/icon-clock.svg">&nbsp; 3 days left</li>
    </ul>
    
    <hr>
    
    <div class="avatar-container">
      <img class="profile-pic" src="images/image-avatar.png" height="50px" width="50px">
      <p class="avatar-text">Creation of <span class="profile-name">Jules Wyvern</span></p>
    </div>


  </main>

</body>
</html>
